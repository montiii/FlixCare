<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlixCare - Passwort Konfiguration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px 0;
        }
        button:hover {
            background: #1565c0;
        }
        .danger {
            background: #d32f2f;
        }
        .danger:hover {
            background: #c62828;
        }
        .success {
            background: #4caf50;
        }
        .info {
            padding: 15px;
            background: #e3f2fd;
            border-left: 4px solid #1976d2;
            margin: 15px 0;
        }
        .current-password {
            font-family: monospace;
            font-size: 18px;
            font-weight: bold;
            color: #1976d2;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí FlixCare Passwort-Konfiguration</h1>

        <div class="section">
            <h2>üìã Aktuelles Passwort</h2>
            <div class="current-password" id="currentPassword">Loading...</div>
        </div>

        <div class="section">
            <h2>üîë Passwort √§ndern</h2>
            <input type="text" id="newPassword" placeholder="Neues Passwort eingeben" />
            <button onclick="changePassword()" class="success">Passwort √§ndern</button>
        </div>

        <div class="section">
            <h2>üóëÔ∏è Zur√ºcksetzen</h2>
            <button onclick="resetPassword()" class="danger">Auf Standard zur√ºcksetzen (baby2024)</button>
        </div>

        <div class="section">
            <h2>üö™ Session</h2>
            <button onclick="logout()">Ausloggen (Session l√∂schen)</button>
            <div class="info" id="sessionInfo" style="margin-top: 10px;">Loading...</div>
        </div>

        <div class="info">
            <strong>‚ÑπÔ∏è Hinweis:</strong> Alle √Ñnderungen werden sofort gespeichert. Nach dem √Ñndern des Passworts m√ºssen Sie sich mit dem neuen Passwort anmelden.
        </div>
    </div>

    <script>
        // Load current password
        function loadCurrentPassword() {
            const password = localStorage.getItem('flixcare_password') || 'baby2024';
            document.getElementById('currentPassword').textContent = password;
        }

        // Load session info
        function loadSessionInfo() {
            const authenticated = localStorage.getItem('flixcare_authenticated');
            const authTime = localStorage.getItem('flixcare_auth_time');

            let info = '';
            if (authenticated === 'true' && authTime) {
                const authDate = new Date(parseInt(authTime));
                const hoursSinceAuth = (Date.now() - parseInt(authTime)) / (1000 * 60 * 60);
                const hoursRemaining = Math.max(0, 24 - hoursSinceAuth);

                info = `‚úÖ Eingeloggt seit ${authDate.toLocaleString('de-DE')}<br>`;
                info += `‚è∞ Session l√§uft noch ${Math.floor(hoursRemaining)} Stunden`;
            } else {
                info = '‚ùå Nicht eingeloggt';
            }

            document.getElementById('sessionInfo').innerHTML = info;
        }

        // Change password
        function changePassword() {
            const newPassword = document.getElementById('newPassword').value;
            if (newPassword && newPassword.trim()) {
                localStorage.setItem('flixcare_password', newPassword.trim());
                alert('‚úÖ Passwort erfolgreich ge√§ndert!\n\nNeues Passwort: ' + newPassword.trim());
                loadCurrentPassword();
                document.getElementById('newPassword').value = '';
            } else {
                alert('‚ùå Bitte geben Sie ein Passwort ein!');
            }
        }

        // Reset password
        function resetPassword() {
            if (confirm('M√∂chten Sie das Passwort wirklich auf "baby2024" zur√ºcksetzen?')) {
                localStorage.setItem('flixcare_password', 'baby2024');
                alert('‚úÖ Passwort wurde auf "baby2024" zur√ºckgesetzt!');
                loadCurrentPassword();
            }
        }

        // Logout
        function logout() {
            if (confirm('M√∂chten Sie sich wirklich ausloggen?')) {
                localStorage.removeItem('flixcare_authenticated');
                localStorage.removeItem('flixcare_auth_time');
                alert('‚úÖ Erfolgreich ausgeloggt!\n\nBeim n√§chsten √ñffnen der App m√ºssen Sie sich wieder anmelden.');
                loadSessionInfo();
            }
        }

        // Load on page load
        window.onload = function() {
            loadCurrentPassword();
            loadSessionInfo();
        };
    </script>
</body>
</html>
