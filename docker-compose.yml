version: '3.8'

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: flixcare-postgres
    environment:
      POSTGRES_DB: flixcaredb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flixcare-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: production
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/flixcaredb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      FLIXCARE_USERNAME: ${FLIXCARE_USERNAME:-flixcare}
      FLIXCARE_PASSWORD: ${FLIXCARE_PASSWORD:-flixcare123}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flixcare-frontend
    ports:
      - "3000:80"
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres-data:
