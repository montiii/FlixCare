---
applications:
- name: flixcare-backend
  memory: 1G
  instances: 1
  buildpack: java_buildpack
  path: target/flixcare-backend-1.0.0.jar
  env:
    SPRING_PROFILES_ACTIVE: production
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 17.+ } }'
  services:
    - flixcare-postgres
  routes:
    - route: flixcare-backend.cfapps.sap.hana.ondemand.com
