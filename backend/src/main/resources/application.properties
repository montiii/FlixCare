# Application Name
spring.application.name=flixcare-backend

# Server Configuration
server.port=8080

# Database Configuration - H2 (Development)
spring.datasource.url=jdbc:h2:mem:flixcaredb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework=INFO
logging.level.com.flixcare=DEBUG

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
# Security Configuration
flixcare.security.username=${FLIXCARE_USERNAME:flixcare}
flixcare.security.password=${FLIXCARE_PASSWORD:flixcare123}
