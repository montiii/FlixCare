# Application Name
spring.application.name=flixcare-backend

# Server Configuration
server.port=8080

# Database Configuration - PostgreSQL (Production)
# Railway provides DATABASE_URL or individual vars
spring.datasource.url=${DATABASE_URL:${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/flixcaredb}}
spring.datasource.username=${PGUSER:${SPRING_DATASOURCE_USERNAME:postgres}}
spring.datasource.password=${PGPASSWORD:${SPRING_DATASOURCE_PASSWORD:postgres}}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# SAP BTP Configuration
# Cloud Foundry environment variables will be automatically injected

# Logging
logging.level.org.springframework=INFO
logging.level.com.flixcare=INFO
