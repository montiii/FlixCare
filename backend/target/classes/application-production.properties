# Application Name
spring.application.name=flixcare-backend

# Server Configuration
server.port=8080

# Database Configuration - PostgreSQL (Production)
spring.datasource.url=${VCAP_SERVICES_postgresql_credentials_uri:jdbc:postgresql://localhost:5432/flixcaredb}
spring.datasource.username=${VCAP_SERVICES_postgresql_credentials_username:postgres}
spring.datasource.password=${VCAP_SERVICES_postgresql_credentials_password:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# SAP BTP Configuration
# Cloud Foundry environment variables will be automatically injected

# Logging
logging.level.org.springframework=INFO
logging.level.com.flixcare=INFO

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
