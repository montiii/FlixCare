# Application Name
spring.application.name=flixcare-backend

# Server Configuration
server.port=8080

# Spring Boot Optimizations
spring.main.lazy-initialization=true
spring.jmx.enabled=false
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Database Configuration - PostgreSQL (Production)
# Railway provides DATABASE_URL or individual vars
spring.datasource.url=${DATABASE_URL:${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/flixcaredb}}
spring.datasource.username=${PGUSER:${SPRING_DATASOURCE_USERNAME:postgres}}
spring.datasource.password=${PGPASSWORD:${SPRING_DATASOURCE_PASSWORD:postgres}}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Hibernate Memory Optimizations
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.fetch_size=50

# HikariCP Connection Pool Optimization (Low-Traffic: 2 users every 1-2h)
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Tomcat Thread Pool Optimization (Low-Traffic)
server.tomcat.threads.max=10
server.tomcat.threads.min-spare=2
server.tomcat.max-connections=20
server.tomcat.accept-count=10

# SAP BTP Configuration
# Cloud Foundry environment variables will be automatically injected

# Logging
logging.level.org.springframework=WARN
logging.level.com.flixcare=INFO
logging.level.org.hibernate=WARN
