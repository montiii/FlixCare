version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: flixcare-postgres-dev
    environment:
      POSTGRES_DB: flixcaredb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-dev-data:
